<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MediBooks</title>
    <link rel="stylesheet" href="styles/medibooks-styles.css">
    <script src="js/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        /* Global Styles */
        body {
            background-color: #f8f9fa;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: white;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            transition: color 0.3s;
            cursor: pointer;
        }

        .navbar a:hover {
            color: #f39c12;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .navbar-brand img:hover {
            transform: scale(1.2);
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Sidebar */
        .sidebar {
            background-color: #34495e;
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 50px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px 20px;
            text-align: left;
        }

        .sidebar li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 10px 0;
        }

        .sidebar li a:hover {
            background-color: #2c3e50;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            font-size: 1.2rem;
        }

        .overview-cards {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .overview-cards .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .overview-cards .card h3 {
            color: #34495e;
            margin-bottom: 10px;
        }

        .overview-cards .card p {
            font-size: 1.5rem;
            color: #2c3e50;
        }

        /* Logout Button */
        #logout {
            background: linear-gradient(90deg, #34495e, #2c3e50);
            border: none;
            padding: 10px 20px;
            color: white;
            text-align: center;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #logout:hover {
            background: linear-gradient(90deg, #2c3e50, #34495e);
        }

        /* Footer */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar with MediBooks Logo & Name -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin-dashboard.html">
                <img src="images /MediBooks-Logo-1.png" alt="MediBooks Logo"> Medibooks
            </a>
        </div>
    </nav>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <ul>
            <li><a href="admin-dashboard.html">Dashboard</a></li>
            <li><a href="manage-appointments.html">Appointments</a></li>
            <li><a href="manage-doctors.html">Doctors</a></li>
            <li><a href="manage-users.html">Users</a></li>
            <li><a href="admin-reports.html">Reports</a></li>
            <li><button id="logout">Logout</button></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <h1>Admin Dashboard</h1>

        <div class="overview-cards">
            <div class="card">
                <h3>Total Appointments</h3>
                <p id="appointments">120</p>
            </div>
            <div class="card">
                <h3>Total Users</h3>
                <p id="users">350</p>
            </div>
            <div class="card">
                <h3>Total Doctors</h3>
                <p id="doctors">45</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MediBooks. All Rights Reserved.</p>
    </footer>

</body>
</html>
