<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - MediBooks</title>
  <!-- Bootstrap CSS -->
  <link href="styles/medibooks-styles.css" rel="stylesheet">
  <script src="js/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" defer></script>
  <style>
    /* Global Styles */
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Admin Login Container */
    .admin-login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Admin Login Heading */
    .admin-login-container h2 {
      color: #00B8D4; /* Medibooks blue */
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* Admin Login Form */
    .admin-login-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .admin-login-container .form-label {
      font-weight: bold;
      color: #333;
      text-align: left;
    }

    /* Admin Login Input Fields */
    .admin-login-container .form-control {
      border-radius: 5px;
      padding: 12px;
      border: 1px solid #dee2e6;
      font-size: 1rem;
      box-shadow: none;
      margin-bottom: 15px;
    }

    /* Button Styling */
    .admin-login-container .btn-primary {
      background: linear-gradient(90deg, #34495e, #2c3e50); /* Medibooks theme */
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
      text-align: center;
    }

    .admin-login-container .btn-primary:hover {
      background: linear-gradient(90deg, #2c3e50, #34495e);
      transform: scale(1.05);
    }

    /* Forgot Password Link */
    .admin-login-container .forgot-password {
      text-align: right;
      color: #00B8D4; /* Medibooks blue */
      font-size: 0.9rem;
      text-decoration: none;
    }

    .admin-login-container .forgot-password:hover {
      color: #008C99; /* Darker blue on hover */
    }

    /* Mobile Responsiveness for Admin Login */
    @media (max-width: 768px) {
      .admin-login-container {
        width: 90%;
        padding: 20px;
      }

      .admin-login-container h2 {
        font-size: 1.5rem;
      }
    }

    /* Global Button Hover Effect */
    .btn-primary:hover {
      background: linear-gradient(90deg, #2c3e50, #34495e);
      transform: scale(1.05);
    }

    /* Navbar Styles */
    .navbar {
      background: linear-gradient(90deg, #2c3e50, #34495e);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar .navbar-brand img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      transition: transform 0.2s ease-in-out;
    }

    .navbar .navbar-brand img:hover {
      transform: scale(1.2);
    }

    .navbar .nav-link {
      color: white;
      transition: color 0.3s;
    }

    .navbar .nav-link:hover {
      color: #f39c12;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">
        <img src="images /MediBooks-Logo-1.png" alt="MediBooks Logo"> MediBooks
      </a>
    </div>
  </div>

  <!-- Admin Login Form -->
  <div class="admin-login-container">
    <h2>Admin Login</h2>
    <form id="loginForm" onsubmit="return handleLogin(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </div>
    </form>
    <p class="text-center">
      <span class="forgot-password" onclick="handleForgotPassword()">Forgot Password?</span>
    </p>
  </div>

  <!-- Bootstrap JS & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // Simulating backend data for admin login
    const adminCredentials = {
      email: "admin@medibooks.com",
      password: "admin123" // For demo purpose
    };

    // Handle login process
    function handleLogin(event) {
      event.preventDefault(); // Prevent form submission

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === adminCredentials.email && password === adminCredentials.password) {
        alert("Login successful!");
        // Redirect to Admin Dashboard or other page
        window.location.href = "admin-dashboard.html";
      } else {
        alert("Invalid email or password. Please try again.");
      }
    }

    // Handle forgot password
    function handleForgotPassword() {
      const email = prompt("Please enter your email to reset password:");
      if (email === adminCredentials.email) {
        alert("Password reset instructions have been sent to your email.");
        // In a real application, you'd send an email with password reset instructions here
      } else {
        alert("Email not recognized. Please try again.");
      }
    }
  </script>
</body>

</html>
